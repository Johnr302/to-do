<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pjohn's to do list!</title>
    <link rel="stylesheet" href="css/to-do.css" />
    <script defer src="to-do.js"></script>
  </head>
  <body>
    <header>
      <h1>Pjohn's to do list.</h1>
    </header>
    <div class="auto-fit">
      <div class="all-list-title">
        <ul class="task-title" data-lists>
          <!-- <li class="list-name active-list">Gym</li>
          <li class="list-name">Programming</li>
          <li class="list-name">Reading CSS book</li> -->
        </ul>
        <button class="list-btn" aria-label="New List">+</button>

        <form action="" data-new-list-form>
          <input
            type="text"
            class="new-list"
            data-new-list-input
            placeholder="New list name"
            aria-label="New list name"
          />
        </form>
      </div>
      <div class="list" data-list-display-container>
        <div class="todo-header">
          <h2 class="list-title" data-list-title></h2>
          <p class="task-count" data-task-count></p>
        </div>

        <div class="todo-body">
          <div class="todo-items" data-items></div>
          <div class="new-items">
            <button class="item-btn" aria-label="New Item">+</button>
            <form action="" data-new-item-form>
              <input
                type="text"
                data-new-item-input
                class="new-list"
                placeholder="New item name"
                aria-label="New item name"
              />
            </form>
          </div>
          <div class="delete-items">
            <button class="delete btn" data-clear-complete-tasks-button>
              Clear complete items
            </button>
            <button class="btn delete" data-delete-list-button>
              Delete list
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Created by Pjohn with guidance of D48!</p>
      <address>
        Contact:
        <a href="mailto:johnathon.regalado@gmail.com">Johnathon Regalado</a>
      </address>
    </footer>
    <template id="items-template">
      <div class="items">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
